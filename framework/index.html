<!DOCTYPE html>
<html lang="en-us">
    <!-- this is the structure of a comment block in html files 
        everything in this structure is NOT considered part of 
        the webpage

        Most tags in html are done in paris; opening and closing tags
        The opening tag indicates the tag instruction to the browser.
        The closing tag terminates the tag block.
        The closing tag has an additional (/) 
        example: <p> </p>

        The html tag has a parameter indicating the language 
        of the text
    -->
    <head>
        <!-- This is a place where you can code supports for
            the browser to use in interpreting the web file. Items
            within this section are NOT content-->
        <title>on the page title</title>
        <meta name="author" context="Jean Joly">
        <meta charset="utf-8"> 
        <!-- This is a char set that includes
             most symbols in the world-->
    </head>
    <body>
        <!-- this is the coding block for your content on the webpage
        Use (p) tag for paragraphs
        -->
        <p> paragraph tag.
            the browser doesn't display what shows here in the code
        </p>
        <p> This is a second paragraph tag
        </p>
        <!-- Create an ordered list (ol)-->
        <ol>
            <li>Add extension Live server for Go Live</li>
            <li>Close and reopen VS Code</li>
            <li>Click on Go live on the bottom right of VS Code</li>
            <li>Alter page and save to see updates on browser</li>
        </ol>

    </body>
</html>
